{%extends "staffpanellayout.html"%}
{%block body%}
<h1>Change Password</h1>
<h1>{{username}}</h1>
<h1>Always keep your password strong</h1>
<form action="/staffpanel/{{username}}/setting" method="post" id="changepw">
            <div class="form-group">      
                <label for="oldpw">OLD PASSWORD</label>
                <input type="text" name="oldpw" id="oldpw" placeholder="oldpw"  required/>
            </div>
            <div class="form-group">
                <label for="newpw">NEW PASSWORD</label>
                <input type="text" name="newpw" id="newpw" placeholder="newpw"  required/>
            </div>
            <div class="form-group form-button">
                <input type="submit" name="" id="" class="form-submit-button" value="Change" />
            </div>
</form>
{%endblock%}
