<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}} .chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/staffpanellayout.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- summernote -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>
<body>
<section id="addatricle">
        <div class="form_heading"><h1>update Articles</h1></div>
        <form action="/blogupdate/{{username}}/{{blogdata[0]}}" method="post" id="addarticleform" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">TITLE</label>
                <input type="text" name="title" id="title" placeholder="Title" value="{{blogdata[1]}}" required/>
            </div>
            <div class="form-group">
                <label for="keywords">KEYWORDS</label>
                <input type="text" name="keywords" id="keywords" placeholder="keyword1,keyword2" value="{{blogdata[2]}}" required />
            </div>
            <div class="form-group">
                <label for="image">IMAGE</label>
                <input type="file" name="image" id="image" accept="image/*" />
                <span style="font-weight:bolder;font-size:20px;color:red;">old file:-{{blogdata[9]}}</span>
            </div><!--accept is used to specify that only images are accepted with gif and jpg datatype * means all-->
          <div class="form-group">
                <label for="description">DESCRIPTION</label>
                <input type="text" name="description" id="description" placeholder="description"  value="{{blogdata[5]}}" required/>
            </div>
          <div class="form-group">
                <label for="category">CATEGORY</label>
                <select  name="category" id="category" value={{blogdata[4]}}  required/>
                  {% for option in categories %}
                {% if option == blogdata[4] %}
                    <option value="{{ option }}" selected>{{ option }}</option>
                {% else %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endif %}
            {% endfor %}
                </select>
            </div>
          <div class="form-group">
                <label for="objective">OBJECTIVE</label>
                <select  name="objective" id="objective"  value={{blogdata[8]}} required/>
                  {% for option in objectives %}
                {% if option == blogdata[8] %}
                    <option value="{{ option }}" selected>{{ option }}</option>
                {% else %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endif %}
            {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="main_content">CONTENT</i></label>
                <textarea name="main_content" id="main_content" required>{{blogdata[3]}}</textarea> 
            </div>
            <div class="form-group form-button">
                <input type="submit" name="" id="" class="form-submit-button" value="Update" />
            </div>
        </form>
    </section>
  <script src="{{ url_for('static', filename='js/staffpanellayout.js') }}"></script>
  <!-- this script is for summernote text editor -->
</body>
