<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}} .chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/staffpanellayout.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- summernote -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>

<body>
    <img class="topimg" src="{{url_for('static', filename='img/staffbackground.jpg') }}" loading="lazy">
  <div class="staffpage">
  <section id="top">
        <h1 contenteditable="true">.Chain</h1>
        <section class="stage">
            <div id="home" class="div">
                <a href="/staffpanel/{{username}}"><p id="homep" class="p">Home</p></a>
            </div>
            <div class="div" id="about">
                <a href="/staffpanel/{{username}}/add"><p class="p">Add</p></a>
            </div>
            <div class="div" id="contact">
                <a href="/staffpanel/{{username}}/allblogs"><p class="p">Blogs</p></a>
            </div>
            <div class="div" id="gallery">
                <a href="/staffpanel/{{username}}/info"><p class="p">Info</p></a>
            </div>
            <div class="div" id="setting">
                <a href="/staffpanel/{{username}}/setting"><p class="p">Setting</p></a>
            </div>
          <div class="div" id="sign_out">
                <a href=/logout><p class="p">Sign out</p></a>
            </div>
        </section>
        <h1>{{username}}</h1>
    </section>
  </div>  
  {%block body%}
    {%endblock%}
    <script src="{{ url_for('static', filename='js/staffpanellayout.js') }}"></script>
</body>

</html>
