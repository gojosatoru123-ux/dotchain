<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="companylogin.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlogin.css') }}">

</head>

<body>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{{ url_for('static', filename='img/signin-image.jpg') }}" loading="lazy" alt="sing up image"></figure>
                </div>
                <div class="signin-form">
                    <h1 class="form-title">.Chain</h1>
                    <h2 class="form-title"><strong>Staff</strong> Sign in </h2>
                    <form action="/staffdashboard" method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="fa fa-user"></i></label>
                            <input type="text" name="staff_username" id="staff_username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fa fa-lock"></i></label>
                            <input type="password" name="staff_pass" id="staff_pass" placeholder="Password" />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
